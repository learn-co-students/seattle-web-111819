<html>
  <head>
    <title>Flatiron Trivia</title>
    <script src="js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header-bar nav navbar">
      <h1>Flatiron Trivia</h1>
      <h2>The best trivia app at Flatiron School</h2>
      <div class="container">
        
        <div class="row">
          <h3>You have answered <span id="record">10/34</span> Correctly</h3>
          <div class="col col-md-12" >
          
          </div>
        </div>
        <div class="main jumbotron row">
        <div class="col col-md-6">
          <div class="card" id="question">
            <div class="card-body">
              <h5 class="card-title">Category</h5> 
              <p class="card-text">
                Question?
              </p>
              <button class="btn btn-primary" id="answer-button">
                See Answer
              </button>
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="card hidden" id="answer">
            <div class="card-body">
              <h5 class="card-title">Answer</h5>
              <p class="card-text">
                would we want to see more info here?
              </p>
              <button class="btn btn-success answer-button" id="correct-button">
                I was Correct
              </button>

              <button class="btn btn-danger answer-button" id="wrong-button">
                I was Incorrect
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
